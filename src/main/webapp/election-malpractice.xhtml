<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
  <ui:composition template="/elexar-template.xhtml">
    <ui:define name="body">
      <p:dataTable value="#{electionMalpracticeController.electionMalpractices}" var="m" style="width: 100%"
                   emptyMessage="No Election Malpractice has been recorded yet">
        <p:column headerText="Polling Station">
          <h:outputText value="#{m.politicalAgent.electiveRegion}"/>
        </p:column>
        <p:column headerText="Political Agent">
          <h:outputText value="#{m.politicalAgent.agentName}"/>
        </p:column>
        <p:column headerText="Time">
          <h:outputText value="#{m.malpracticeTime}" converter="calendarConverter"/>
        </p:column>
        <p:column headerText="Malpractice Code">
          <h:outputText value="#{m.malpracticeType.code}"/>
        </p:column>
        <p:column headerText="Malpractice">
          <h:outputText value="#{m.malpracticeType}"/>
        </p:column>
        <p:column headerText="Manage">
          <!--this column can only be show if logged in as an administrator.-->
        </p:column>
      </p:dataTable>
    </ui:define>
  </ui:composition>
</html>
